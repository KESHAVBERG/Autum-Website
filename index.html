<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Rosario:ital,wght@0,300..700;1,300..700&family=SUSE:wght@100..800&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <title>autumn</title>

</head>
<style>
    .rosario-header {
        font-family: "Rosario", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
    }

    .rosario-para {
        font-family: "Rosario", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
    }


    .intro {
        display: flex;
        align-items: flex-start;
        flex-direction: column;
    }

    .btn-small {
        background-color: transparent;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
        /* for Internet Explorer and Edge */
    }

    .header-section {
        height: 80vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;

    }

    .header-section h1 {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1.5s ease-out forwards;
    }

    .header-section h6 {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 3s ease-out forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .full-height-lg {
        height: auto;
    }

    @media (min-width: 992px) {
        .full-height-lg {
            height: 100vh;
        }

        .intro {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            margin-top: 100px;
        }
    }


    .row-align {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        height: 100%;
    }

    @media (min-width: 992px) {
        .row-align {
            flex-direction: row;
        }
    }
    .animate {
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s ease-out;
    }
    
    .animate.active {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<body>
    <nav style="background-color: white; box-shadow: none;">
        <div class="nav-wrapper" style="padding: 20px;">
            <a href="#!" class="brand-logo" style="color: black; font-family: 'Rosario', sans-serif;">Autumn</a>
        </div>
    </nav>
    <!-- Header -->
    <section class="section container header-section animate">
        <h1 class="rosario-header">Introduction Autumn</h1>
        <h6 class="rosario-para">Payload Validation Automated - Just for you</h6>
    </section>
    <!-- Para -->
    <section class="section container header-section animate">
        <h5 class="rosario-header">Autumn — Streamlining Payload Validation & Powering Smart Reports</h5>
        <a href="#" class="btn-small black white-text">Contact Now</a>
    </section>

    <!-- Footer Start -->
    <footer class="page-footer black" style="padding-top: 0;">
        <div class="container">
            <div class="row" style="margin-bottom: 0;">
                <div class="col s12 m6">
                    <h5 class="white-text" style="font-family: 'Rosario', sans-serif;">Autumn</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center-align white-text" style="font-family: 'Rosario', sans-serif;">
                © 2025
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });
        
            document.querySelectorAll('.animate').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>

</html>
