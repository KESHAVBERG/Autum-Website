<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Rosario:ital,wght@0,300..700;1,300..700&family=SUSE:wght@100..800&display=swap"
        rel="stylesheet">
    <script src="three.r134.min.js"></script>
    <script src="vanta.waves.min.js"></script>
    <title>autumn</title>

</head>
<style>
    .rosario-header {
        font-family: "Rosario", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
    }

    .rosario-para {
        font-family: "Rosario", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
    }


    .intro {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;
    }
    .btn-small{
        background-color: transparent;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* <-- this will prevent scrolling */
    }
  
    .full-height-lg {
        height: auto;
      }
    
      @media (min-width: 992px) {
        .full-height-lg {
          height: 100vh;
        }
      }
       
      .row-align {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        height: 100%;
      }
      @media (min-width: 992px) {
        .row-align {
          flex-direction: row;
        }
      }
    
</style>

<body>
    <div class="row container row-align" style="height: 100%;overflow-y:auto" >
        <div class="col l4 s12 intro full-height-lg" style="">
            <h1 class="rosario-header">Autumn</h1>
            <h6 class="rosario-para">Enpoint Report A click Away </h6>
            <h6 class="rosario-para">Seamless API Payload Verification & Validation â€“ Automated for You! </h6>
            <h6><a class="waves-effect waves-light btn-small black">Contact Now</a></h6>
        </div>
        <div class="col l7 s12 intro full-height-lg" style="padding:0%">
            <img src="./previeImage.jpeg" width="100%" height="50%" class="responsive-img"/>
        </div>
    </div>
       

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        var setVanta = () => {
            if (window.VANTA) window.VANTA.WAVES({
                el: "#intro",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x0
            })
        }
        document.addEventListener("DOMContentLoaded", function () {
            //setVanta();
            if (window.edit_page && window.edit_page.Event) {
                window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta);
            }
        });
        
    </script>
</body>

</html>
